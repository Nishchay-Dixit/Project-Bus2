<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.2/examples/headers/"
    />

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      const drop_btn = document.querySelector(".drop-btn span");
      const tooltip = document.querySelector(".tooltip");
      const menu_wrapper = document.querySelector(".wrapper");
      const menu_bar = document.querySelector(".menu-bar");
      const setting_drop = document.querySelector(".setting-drop");
      const help_drop = document.querySelector(".help-drop");
      const setting_item = document.querySelector(".setting-item");
      const help_item = document.querySelector(".help-item");
      const setting_btn = document.querySelector(".back-setting-btn");
      const help_btn = document.querySelector(".back-help-btn");
      drop_btn.onclick = () => {
        menu_wrapper.classList.toggle("show");
        tooltip.classList.toggle("show");
      };
      setting_item.onclick = () => {
        menu_bar.style.marginLeft = "-400px";
        setTimeout(() => {
          setting_drop.style.display = "block";
        }, 100);
      };
      help_item.onclick = () => {
        menu_bar.style.marginLeft = "-400px";
        setTimeout(() => {
          help_drop.style.display = "block";
        }, 100);
      };
      setting_btn.onclick = () => {
        menu_bar.style.marginLeft = "0px";
        setting_drop.style.display = "none";
      };
      help_btn.onclick = () => {
        help_drop.style.display = "none";
        menu_bar.style.marginLeft = "0px";
      };
    </script>
  </body>
</html>
